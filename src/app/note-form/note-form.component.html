<form (ngSubmit)="onSubmit(noteForm)" #noteForm="ngForm">
  <div class="form-group">
    <label for="title">Title</label>
    <input required minlength="5" maxlength="255"  [(ngModel)]="note.title" name="title" #title="ngModel" id="title" class="form-control" />
    <div class="alert alert-danger" *ngIf="title.invalid && (title.touched || title.touched)">
      <div *ngIf="title.errors.required">Title is required</div>
      <div *ngIf="title.errors.minlength">Title min length is {{title.errors.minlength.requiredLength}} char</div>
      <div *ngIf="title.errors.maxlength">Title max length is {{title.errors.maxlength.requiredLength}} char</div>
    </div>
  </div>
  <div class="form-group">
    <label for="content">Content</label>
    <textarea maxlength="1024"  [(ngModel)]="note.content" name="content" #content="ngModel" id="content" cols="30" rows="10" class="form-control"></textarea>
    <div class="alert alert-danger" *ngIf="content.invalid && (content.touched || content.touched)">
      <div *ngIf="content.errors.maxlength">Content max length is {{content.errors.maxlength.requiredLength}} char</div>
    </div>
  </div>
  <button class="btn btn-primary" [disabled]="!noteForm.valid">save me</button>
</form>
